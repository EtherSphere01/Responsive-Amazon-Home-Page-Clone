<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Amazon Home Page Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- Header part -->
    <header>
      <div class="navbar">
        <div class="nav_logo border">
          <div class="logo"></div>
        </div>

        <div class="nav_address border">
          <p class="add_first">Deliver to</p>
          <div class="add_icon">
            <!-- <i class="fa-solid fa-location-dot"></i> -->
            <div class="image"></div>
            <p class="add_second">Bangladesh</p>
          </div>
        </div>

        <div class="nav_search">
          <select class="search_select pointer">
            <option>All</option>
          </select>
          <input class="search_input pointer" placeholder="Search Amazon" />
          <div class="search_icon pointer">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav_language border pointer">
          <div class="language_logo pointer">
            <i class="fa-solid fa-flag-usa"></i>
          </div>
          <select class="language pointer">
            <option>EN</option>
          </select>
        </div>

        <div class="nav_singin border">
          <p class="hello">Hello,Sign in</p>
          <p class="nav_second">Account & Lists</p>
        </div>

        <div class="nav_return border">
          <p class="hello">Returns</p>
          <p class="nav_second">& Order</p>
        </div>

        <div class="nav_cart border pointer">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
    </header>
  </body>
</html>
